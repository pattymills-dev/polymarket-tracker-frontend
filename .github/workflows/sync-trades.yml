name: Sync Polymarket Trades

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

# Prevent concurrent runs from cancelling each other
concurrency:
  group: sync-trades
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Sync trades from Polymarket
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            https://smuktlgclwvaxnduuinm.supabase.co/functions/v1/fetch-trades)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Error: fetch-trades failed with status $http_code"
            exit 1
          fi

      - name: Populate markets from trades
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            https://smuktlgclwvaxnduuinm.supabase.co/functions/v1/populate-markets-from-trades)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Error: populate-markets failed with status $http_code"
            exit 1
          fi

      - name: Sync market resolutions (recent trades)
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "https://smuktlgclwvaxnduuinm.supabase.co/functions/v1/sync-market-resolutions?batch=200&mode=recent&force_fallback=1")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response (recent): $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Error: sync-resolutions (recent) failed with status $http_code"
            exit 1
          fi

      - name: Sync crypto updown resolutions (recent window)
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "https://smuktlgclwvaxnduuinm.supabase.co/functions/v1/sync-market-resolutions?batch=200&mode=updown_window&window_hours=48&recheck_minutes=5")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response (updown_window): $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Error: sync-resolutions (updown_window) failed with status $http_code"
            exit 1
          fi

      - name: Sync sports event resolutions (recent)
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "https://smuktlgclwvaxnduuinm.supabase.co/functions/v1/sync-market-resolutions?batch=25&mode=events_recent&days=3&force_fallback=1")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response (events_recent): $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Error: sync-resolutions (events_recent) failed with status $http_code"
            exit 1
          fi

      - name: Sync sports event resolutions (window)
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "https://smuktlgclwvaxnduuinm.supabase.co/functions/v1/sync-market-resolutions?batch=25&mode=events_window&days=3&recheck_hours=2&force_fallback=1")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response (events_window): $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Error: sync-resolutions (events_window) failed with status $http_code"
            exit 1
          fi

      - name: Sync sports event resolutions (due)
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "https://smuktlgclwvaxnduuinm.supabase.co/functions/v1/sync-market-resolutions?batch=10&mode=events_due&recheck_hours=2&force_fallback=1")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response (events_due): $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Error: sync-resolutions (events_due) failed with status $http_code"
            exit 1
          fi

      - name: Recheck due market resolutions
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "https://smuktlgclwvaxnduuinm.supabase.co/functions/v1/sync-market-resolutions?batch=200&mode=due&recheck_hours=2&force_fallback=1")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response (due): $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 400 ]; then
            echo "Error: sync-resolutions (due) failed with status $http_code"
            exit 1
          fi
